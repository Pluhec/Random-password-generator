<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slider.js">
</head>
<body>
  <h1 class="main-heading">Generate your password</h1>
  <div class="main-content">
    <div class="copy-field">
      <span id="generated-password">Click generate</span>
      <span id="copy-btn">Copy</span>
    </div>
    <div class="range-wrap">
      <input id="rangeNumber" type="range" class="range" max="16">
      <output class="bubble"></output>
      <div class="input-container">
        <div class="input-card">
          <p>ABC</p>
          <input type="checkbox">
        </div>
        <div class="input-card">
          <p>abc</p>
          <input type="checkbox">
        </div>
        <div class="input-card">
          <p>123</p>
          <input type="checkbox">
        </div>
        <div class="input-card">
          <p>!$#</p>
          <input type="checkbox">
        </div>
      </div>
    </div>
    <button onclick="generatePassword()">Generate Password</button>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
