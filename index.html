<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="main-heading">Generate your password</h1>
  <div class="main-content">
    <div class="copy-field">
      <span id="generated-password">Click generate</span>
      <span id="copy-btn">Copy</span>
    </div>
    <div class="range-wrap">
      <div class="flex-length">
        <p>Passowrd length: <output class="bubble"></output></p>
        <input id="rangeNumber" type="range" class="range" max="16">
      </div>
      <div class="characters-used-container">
        <p >Characters used:</p>
        <div class="input-container">
          <div class="input-card">
            <p>ABC</p>
            <input  id="input-cap" type="checkbox" class="sc-gJwTLC ikxBAC">
          </div>
          <div id="" class="input-card">
            <p>abc</p>
            <input id="input-let" type="checkbox">
          </div>
          <div id="" class="input-card">
            <p>123</p>
            <input id="input-num" type="checkbox">
          </div>
          <div id="" class="input-card">
            <p>!$#</p>
            <input id="input-spe" type="checkbox">
          </div>
        </div>
      </div>

      
    </div>
    <button onclick="generatePassword()">Generate Password</button>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
